<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas id="rates" width="100px" height="100px"></canvas>
    </div>

    <div class="control">
        <select id="currencySelection" class="currencySelection">
            <option value="0">USD</option>
            <option value="1">EUR</option>
            <option value="2">RUR</option>
        </select>

        <label for="start" class="start-label">Start date:</label>
        <input type="date" class="start" id="start" min="1994-01-01" max="2021-07-11">
        <label for="end">End date:</label>
        <input type="date" class="end" id="end" min="1994-01-01" max="2021-07-11">
        <input type="button" id="button" class="button" value="GO!">
    </div>

    <script src="bundle.js"></script>
    <style type="text/css">#hellopreloader>p{display:none;}#hellopreloader_preload{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;min-width: 1000px;background: #F4D03F url(http://hello-site.ru//main/images/preloads/audio.svg) center center no-repeat;background-size:41px;}</style>
    <div id="hellopreloader"><div id="hellopreloader_preload"></div><p><a href="http://hello-site.ru">Hello-Site.ru. Бесплатный конструктор сайтов.</a></p></div>
    <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},500);};</script>
</body>

</html>
